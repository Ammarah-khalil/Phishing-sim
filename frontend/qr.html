<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Scan to Win</title>
    <link rel="stylesheet" href="static/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="content-wrapper">
        <div class="qr-container">
            <h1>Claim Your Prize</h1>
            <p>Scan the QR code below to log in and claim your reward.</p>

            <img src="static/qr.png" alt="QR Code" class="qr-img" width="250">

            <div style="margin-top: 20px; color: #555; text-align: left; font-size: 0.9em;">
                <p><strong>Instructions:</strong></p>
                <ol>
                    <li>Open your camera app.</li>
                    <li>Point it at the QR code.</li>
                    <li>Click the link that appears.</li>
                </ol>
            </div>
        </div>
    </div>
</body>

</html>
